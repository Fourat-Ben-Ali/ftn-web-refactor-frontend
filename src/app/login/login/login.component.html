<div class="login-container">
  <div class="login-card">
    <div class="login-image">
      <img src="assets\logos\login-image.jpg" alt="Login Background">
      <div class="image-overlay">
        <div class="overlay-content">
          <h2>Welcome Back</h2>
          <p>Access your admin dashboard</p>
        </div>
      </div>
    </div>
    
    <div class="login-form-section">
      <div class="form-header">
        <div class="logo-section">
          <i class="pi pi-shield" style="font-size: 2rem; color: #2196F3;"></i>
        </div>
        <h1>Admin Login</h1>
        <p>Sign in to your account to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group" *ngFor="let input of loginInputs; let i = index">
          <div class="input-wrapper">
            <label [for]="'input-' + i" class="input-label">
              {{ input.label }}
            </label>
            <div class="input-container">
              <i [class]="getInputIcon(input.type)" class="input-icon"></i>
              <input
                [id]="'input-' + i"
                [type]="getInputType(input.type)"
                [placeholder]="input.placeholder"
                [formControl]="input.control"
                [ngClass]="{'input-error': input.control.invalid && input.control.touched}"
                class="form-input"
              >
            </div>
            <div class="error-messages" *ngIf="input.control.invalid && input.control.touched">
              <small class="error-text" *ngFor="let error of getErrorMessages(input)">
                {{ error }}
              </small>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="login-button"
            [disabled]="loginForm.invalid || isLoading"
            [class.loading]="isLoading"
          >
            <span class="button-content" *ngIf="!isLoading">
              <i class="pi pi-sign-in"></i>
              Sign In
            </span>
            <span class="loading-content" *ngIf="isLoading">
              <i class="pi pi-spin pi-spinner"></i>
              Signing In...
            </span>
          </button>
        </div>

        <div class="form-footer">
          <p class="footer-text">
            <i class="pi pi-lock"></i>
            Secure admin access
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
