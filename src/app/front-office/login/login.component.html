<div class="flex align-items-center justify-content-center min-h-screen bg-primary-50">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/front-office/register">Create one</a>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="grid">
                <div class="col-12 mb-4">
                    <label for="email" class="block text-900 font-medium mb-2">Email</label>
                    <input id="email" type="email" pInputText formControlName="email" class="w-full mb-3"
                           [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                    <small class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Please enter a valid email address
                    </small>
                </div>

                <div class="col-12 mb-4">
                    <label for="password" class="block text-900 font-medium mb-2">Password</label>
                    <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full mb-3"
                               [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                    </p-password>
                    <small class="p-error block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required
                    </small>
                </div>

                <div class="col-12">
                    <p-button type="submit" label="Sign In" styleClass="w-full" [loading]="loading"></p-button>
                </div>
            </div>
        </form>
    </div>
</div>

<p-toast></p-toast>
