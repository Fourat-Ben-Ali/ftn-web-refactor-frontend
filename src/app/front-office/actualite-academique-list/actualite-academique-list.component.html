<div class="container">
  <!-- Barre de recherche -->
  <div class="search-container">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        (input)="onSearch($event)"
        placeholder="Rechercher une actualité..."
      />
    </span>
  </div>

  <!-- Grille des actualités -->
  <div class="actualites-grid">
    <p-card
      *ngFor="let actualite of filteredActualites"
      [style]="{ width: '300px', margin: '1rem' }"
    >
      <ng-template pTemplate="header">
        <h2 class="text-center">{{ actualite.titre }}</h2>
      </ng-template>

      <div class="actualite-details">
        <p><strong>Date :</strong> {{ actualite.datePublication | date }}</p>
        <p>{{ actualite.contenu || 'Pas de contenu disponible.' }}</p>
      </div>

      <ng-template pTemplate="footer">
        <button
          pButton
          label="Voir plus"
          icon="pi pi-info-circle"
          (click)="showDetails(actualite)"
          class="w-full"
        ></button>
      </ng-template>
    </p-card>
  </div>

  <!-- Dialog pour afficher les détails -->
  <p-dialog
    [(visible)]="displayDialog"
    [style]="{ width: '450px' }"
    header="Détail de l'actualité"
    [modal]="true"
  >
    <div *ngIf="selectedActualite" class="actualite-dialog-content">
      <h3 class="text-center">{{ selectedActualite.titre }}</h3>
      <p><strong>Date :</strong> {{ selectedActualite.datePublication | date }}</p>
      <p>{{ selectedActualite.contenu || 'Pas de contenu.' }}</p>
    </div>
  </p-dialog>
</div>
