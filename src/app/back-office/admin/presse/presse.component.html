<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des Contenus Presse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-ajout {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .card-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      margin: 5px 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .icon-button:hover {
      color: #007bff;
    }
.icon-button.edit {
  color: #050d34; /* vert bootstrap */
}
.icon-button.delete {
  color: #ea1f3a; /* vert bootstrap */
}
.icon-button.edit:hover {
  color: #bdbdbd; /* vert fonc√© au survol */
}

    .icon-button.delete:hover {
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Formulaire d'ajout (affich√© pour l'exemple) -->

  </form>

  <!-- Liste des contenus -->
  <div class="card-container">

  </div>
</div>

</body>
</html>
