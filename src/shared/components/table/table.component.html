<p-table>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let column of columns">{{ row[column] }}</td>
      <td>
        <app-button label="" icon="pi pi-eye" severity="secondary"></app-button>
        <app-button label="" icon="pi pi-pencil"></app-button>
        <app-button label="" icon="pi pi-trash" severity="danger"></app-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-paginator
  [rows]="rows"
  [totalRecords]="totalRecords"
  [first]="first"
  [rowsPerPageOptions]="rowsPerPageOptions"
></p-paginator>
