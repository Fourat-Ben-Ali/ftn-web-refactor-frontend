<div class="container">
  <!-- Barre de recherche en haut à droite -->
  <div class="search-container">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        (input)="onSearch($event)"
        placeholder="Rechercher un programme..."
      />
    </span>
  </div>

  <!-- Grille des programmes -->
  <div class="programmes-grid">
    <p-card *ngFor="let p of filteredProgrammes" [style]="{ width: '300px', margin: '1rem' }">
      <ng-template pTemplate="header">
        <h2 class="text-center">{{ p.titre }}</h2>
      </ng-template>
      <div class="programme-details">
        <p><strong>Date :</strong> {{ p.dateDebut | date }} – {{ p.dateFin | date }}</p>
        <p>{{ p.description || 'Pas de description disponible.' }}</p>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          label="Voir plus"
          icon="pi pi-info-circle"
          (click)="showDetails(p)"
          class="w-full"
        ></button>
      </ng-template>
    </p-card>
  </div>

  <!-- Dialog de détail -->
  <p-dialog [(visible)]="displayDialog" [style]="{ width: '450px' }" header="Détail du programme" [modal]="true">
    <div *ngIf="selectedProgramme">
      <h3 class="text-center">{{ selectedProgramme.titre }}</h3>
      <p><strong>Date :</strong> {{ selectedProgramme.dateDebut | date }} – {{ selectedProgramme.dateFin | date }}</p>
      <p>{{ selectedProgramme.description }}</p>
    </div>
  </p-dialog>
</div>
